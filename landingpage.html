<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <title>landingpage</title>
</head>
<body>
    <!-- Menu -->
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark" >
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"> CHICA LINDA</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="catalogo.html">Catálogo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">LandingPage</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container">
        <!-- contenido -->

        <!--Jumbutron-->
        <div style="background-image: url('https://media.istockphoto.com/photos/model-brunette-girl-in-stylish-clothes-posing-in-clothing-store-a-new-picture-id1139847744'); width: 100%; height: 100%;">
            <div style="text-align: center; color: white; background-color: rgba(255, 68, 0, 0.624);">
                <h3><b>CHICA LINDA</b></h3>
                <h1><b>Landing Page<b></h1>  
            </div>
        </div>

        <!-- Formulario -->
        <div class="row" style="font-size: 12px;">

            <div class="col-6">
                <form action="" >
                    <h5 style="color: orangered; text-align: center">Tus datos personales</h5>
                    <p style="text-align: right;">* Campos obligatorios:</p>
                    <!--tratamiento-->
                        <div class="mb-3">
                            <label for="" class="form-label">Tratamiento:</label>
                            <select class="form-select" required style="font-size: 10px;">
                                <option selected>Por favor, elige</option>
                            </select>
                            <!--nombre-->
                            <label for="" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" required style="font-size: 10px;">
                            <!--Apellido-->
                            <label for="" class="form-label">Apellido:</label>
                            <input type="text" class="form-control" required style="font-size: 10px;">
                            <!--Fecha-->
                            <label for="" class="form-label">Fecha de nacimiento:</label>
                            <input type="date" class="form-control" required style="font-size: 10px;">
                        </div>
                        
                        <div class="mb-3">
                            <label for="" class="form-label">Elige tus datos de acceso, para poder acceder en futuras compras a CHICA LINDA. Escribe tu e-mail y elige una clave de acceso (Mínimo 6 caracteres, caracteres especiales no permitidos</label>
                        </div>

                        <div class="mb-3">
                            <!--e-mail-->
                            <label for="" class="form-label">e-mail (usuario):</label>
                            <input type="email" class="form-control" required style="font-size: 10px;">
                            <!--Confirmar e-mail-->
                            <label for="" class="form-label">Repetir e-mail:</label>
                            <input type="email" class="form-control" required style="font-size: 10px;">
                            <!--Calve-->
                            <label for="" class="form-label">Clave de acceso (mínimo 6 caracteres) :</label>
                            <input type="password" class="form-control" required style="font-size: 10px;">
                            <!--Repetir Calve-->
                            <label for="" class="form-label">Repetir Clave de acceso:</label>
                            <input type="password" class="form-control" required style="font-size: 10px;">
                            <!--Idioma-->
                            <label for="" class="form-label">País/Idioma:</label>
                            <select class="form-select" required style="font-size: 10px;">
                                <option selected>España</option>
                            </select> 
                            <!--Check-->
                            <div class="form-check"><br>
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                Sí, me gustaría recibir el boletín de CHICA LINDA
                                </label>
                            </div>
                            <p>Puedes darte de baja de nuestro boletín en todo momento envíandonos un e-mail a: service@chicalinda.es</p>
                            <!--Botón-->
                            <div class="d-grid gap-2 col-3 mx-auto">
                            <button type="button" class="btn btn-dark" style="height: 35px;">Entrar</button><br>
                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>
    </div>

</body>
</html>
